<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     $for it in article_list{{
       <div>${it.post_title}</div>
       <div>${it.content_abstract}</div>
       <div>${it.post_modified}</div>
       <div>${it.post_author}</div>
       $for iter in it.number_list{{
         <p>${iter}</p>
       }}
     <hr/>
     }}
</body>
</html>
